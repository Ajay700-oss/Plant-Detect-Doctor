<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detect Plant Disease</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: linear-gradient(
                rgba(255, 255, 255, 0.35),
                rgba(255, 255, 255, 0.35)
            ),
             url("{{ url_for('static', filename='assets/hero.png') }}");
             background-size: cover;
             background-position: center;
             background-attachment: fixed;
        }

         .overlay {
            background-color: rgba(255, 255, 255, 0.88);
        }
    </style>
</head>

<body class="min-h-screen">

<!-- NAVBAR -->
<nav class="bg-white/90 backdrop-blur shadow-md px-6 py-4 flex justify-between items-center">
    <div class="text-xl font-bold text-green-700">ðŸŒ± FarmDoctor</div>
    <ul class="flex gap-6 font-medium text-gray-700">
        <li><a href="/" class="hover:text-green-600">Home</a></li>
        <li><a href="/#crops" class="hover:text-green-600">Crops</a></li>
        <li><a href="/#diseases" class="hover:text-green-600">Diseases</a></li>
        <li><a href="/#dashboard" class="hover:text-green-600">Dashboard</a></li>
        <li><a href="/#about" class="hover:text-green-600">About</a></li>
        <li><a href="/detect" class="text-green-700 font-semibold">Detect</a></li>
    </ul>
</nav>

<!-- CONTENT -->
<div class="flex items-center justify-center px-6 py-16">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-3xl">

        <h1 class="text-4xl font-extrabold text-green-700 text-center mb-2">
            ðŸŒ¿ FarmCheck AI
        </h1>
        <p class="text-center text-gray-600 mb-8">
            Upload a leaf image to detect plant disease
        </p>

        <!-- FORM -->
        <form id="uploadForm" class="space-y-4">
            <input type="file"
                   id="imageInput"
                   name="file"
                   accept="image/*"
                   required
                   class="block w-full border border-gray-300 rounded-lg p-2">

            <button type="submit"
                    class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
                Detect Disease
            </button>
        </form>

        <!-- RESULT -->
        <div id="result" class="mt-8 hidden">
            <h2 class="text-2xl font-bold text-green-700 mb-2">Result</h2>
            <p><b>Disease:</b> <span id="diagnosis"></span></p>
            <p><b>Confidence:</b> <span id="confidence"></span></p>
            <p class="mt-2 font-semibold">Recommendation:</p>
            <p id="recommendation" class="text-gray-700"></p>
        </div>

        <!-- ERROR -->
        <div id="error" class="mt-6 text-red-600 hidden"></div>
    </div>
</div>

<!-- SCRIPT -->
<script>
const form = document.getElementById("uploadForm");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const fileInput = document.getElementById("imageInput");
    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    try {
        const response = await fetch("/predict", {
            method: "POST",
            body: formData
        });

        const data = await response.json();
        if (!data.success) throw data.error;

        document.getElementById("result").classList.remove("hidden");
        document.getElementById("diagnosis").innerText = data.diagnosis;
        document.getElementById("confidence").innerText = data.confidence;
        document.getElementById("recommendation").innerText = data.recommendation;

    } catch (err) {
        document.getElementById("error").classList.remove("hidden");
        document.getElementById("error").innerText =
            "Prediction failed. Check server console.";
    }
});
</script>

</body>
</html>
